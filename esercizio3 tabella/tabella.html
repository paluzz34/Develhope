<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #table {
            text-align: right;
            border: solid black 3px;
            background-color: whitesmoke;
        }

        .left {
            text-align: left;
        }

        th {
            text-align: left;
            padding-right: 10px;
        }

        td {
            border: solid black 1px;

        }

        #entries {
            color: green;
        }

        #outflows {
            color: red;
        }
    </style>
</head>

<body>
    <table id="table">
        <tr>
            <th>title</th>
            <th>user cash entries</th>
            <th>user cash outflows</th>
        </tr>
        <tr>
            <td class="left">January</td>
            <td>160$</td>
            <td>50$</td>
        </tr>
        <tr>
            <td class="left">February</td>
            <td>180$</td>
            <td>40$</td>
        </tr>
        <tr>
            <td class="left">March</td>
            <td>200$</td>
            <td>80$</td>
        </tr>
        <tr>
            <td class="left">April</td>
            <td>350$</td>
            <td>50$</td>
        </tr>
        <tr id="sum">
            <td class="left">Sum</td>
            <td id="entries">890$</td>
            <td id="outflows">220$</td>
        </tr>
    </table>

</body>

</html>
