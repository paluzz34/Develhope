<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="ese6style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form registrati</title>
</head>

<body>
    <form>
        <h1>online banking</h1>
        <div class="form-element">
            <label for="email">email</label><br>
            <input type="email" name="email">

        </div>

        <div class="form-elementpass">
            <label for="password">password</label><br>
            <input type="password" name="password">

        </div>

        <div class="form-name">
            <label for="name">name</label><br>
            <input type="text" name="name">

        </div>

        <div class="fom-last-name">
            <label for="lastname">lastname</label><br>
            <input type="text" name="lastname">

        </div>

        <div class="form-date">
            <label for="date">date of birth</label><br>
            <input type="date" name="date">

        </div>

        <div class="form-number">
            <label for="number">telephone number</label><br>
            <input type="number" name="number">

        </div>

        <div class="form-select">
            <label for="select"> select plans</label><br>
            <select name="select" id="select plans">
                <option value="free plan">free plan</option>
                <option value="base plan"> base 20$</option>
                <option value="advance plan">advance 40$</option>
                <option value="full plan">full 120$</option>
            </select>
            <input type="checkbox" name="pro-plan">
            <label for="pro-plan">pro plan</label>
        </div>

        <div class="form-credit-card">
            <label for="credit">credit card number</label>
            <input type="number" name="credit">
            <label for="cvc">cvc</label>
            <input type="number" name="cvc" min="0" max="3">
            <label for="date">exspiration</label>
            <input type="date" name="date">
            <label for="address">billing address</label>
            <input type="text" name="billing-address">
        </div>
        <div class= form-button>
            <button>submlit</button>
        </div>   
    </form>

</body>

</html>
