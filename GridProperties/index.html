<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blocks grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="start.css">
  </head>
  
  <body>
  
    <section id="green">
      <p>GREEN</p>
    </section>
    <section id="yellow">
  
      <p>YELLOW</p>
      <ul>
        <li><div class="small-block">1</div></li>
        <li><div class="small-block">2</div></li>
        <li><div class="small-block">3</div></li>
        <li><div class="small-block">4</div></li>
      </ul>
  
    </section>
    <section id="orange">
      <p>ORANGE</p>
    </section>
  
    <section id="red">
        <p>RED</p>
        <ul>
          <li><div class="small-block">A</div></li>
          <li><div class="small-block">B</div></li>
          <li><div class="small-block">C</div></li>
          <li><div class="small-block">d</div></li>
        </ul>
      </section>

    </section>
    <section id="blue">
      <p>BLUE</p>
    </section>
    
  </body>
  
  </html>
